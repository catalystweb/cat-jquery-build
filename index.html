<!DOCTYPE html>
<html>

<head>
	<title>App Example - Daniel Kandilas</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="UTF-8" />
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
	<link rel="stylesheet" href="src/css/dark-theme.css" id="dark-css" />
	<link rel="stylesheet" href="src/css/light-theme.css" id="light-css">
</head>
<body>
	<div class="header-container">
		<div id="add-modal" class="modal-container" style="display:none;">
			<div class="modal-content user-mod">
				<div class="flex">
					<div>Add user</div>
					<div class="close transition">&times;</div>
				</div>
				<div><input id="add-name" type="text" class="search-icon-glass border defaultFont margin" placeholder="Enter Name"></input></div>
				<div><input id="add-title" type="text" class="search-icon-glass border defaultFont margin" placeholder="Enter Title"></input></div>
				<div><select id="add-avatar" class="search-icon-glass border defaultFont margin">
								<option value="" disabled selected>Select Avatar</option>
								<option value="user-pic-1">Smile Guy</option>
								<option value="user-pic-2">Suit Guy 1</option>
								<option value="user-pic-3">Lady</option>
								<option value="user-pic-4">Hip Guy</option>
								<option value="user-pic-5">Suit Guy 2</option>
						</select>
						<br><br>
					<button id="add-button" class="user-button transition" style="display:none;">Submit</button>
				</div>
			</div>
			<div class="modal-content user-success" style="display:none;">
				<div>
					<div style="display:flex; justify-content: center; color:darkgreen; font-weight: bold;">user added</div>
				</div>
			</div>
		</div>
		<div id="del-modal" class="modal-container" style="display:none;">
			<div class="modal-content user-mod">
				<div class="flex">
					<div>Delete user</div>
					<div class="close transition">&times;</div>
				</div>			
				<div>
					<select id="del-list" class="search-icon-glass border defaultFont margin">
					</select>
					<div id="confirm-del" style="display:none;">
						<input id="checkbox-state" type="checkbox"></input><span class="defaultFont">Are you sure ?</span>
					</div>
					<br>
					<button id="del-button" style="display:none;" class="user-button transition">Delete</button>
				</div>
			</div>
			<div class="modal-content user-success" style="display:none;">
				<div>
					<div style="display:flex; justify-content: center; color:darkgreen; font-weight: bold;">user deleted</div>
				</div>
			</div>
		</div>
		<div id="block-modal" class="modal-container" style="display:none;">
			<div class="modal-content user-mod">
				<div class="flex">
					<div>Block list</div>
					<div class="close transition">&times;</div>
				</div>
				<div>
					<select id="block-list" class="search-icon-glass border defaultFont margin">									
					</select>
					<br><br>
					<button id="del-block-button" style="display:none;" class="user-button transition">Unblock</button>
				</div>
			</div>
			<div class="modal-content user-success" style="display:none;">
					<div>
						<div style="display:flex; justify-content: center; color:darkgreen; font-weight: bold;">user unblocked</div>
					</div>
				</div>
		</div>	
		<div id="change-theme" class="modal-container" style="display:none;">
			<div class="modal-content">
				<div class="flex">
					<div>Change theme</div>
					<div class="close transition">&times;</div>
				</div>
					<div>
						<div>
							<label><input id="light" type="radio" name="radio" checked="checked">Light</label>
						</div>
						<div>
							<label><input id="dark" type="radio" name="radio">Dark</label>
						</div>
						<div>
							<label><input id="swMenu" type="checkbox" name="checkbox">Switch Menu</label>
						</div>
						<br><br>
						<button id="submit-theme" class="user-button transition">Submit</button>
				</div>
			</div>
		</div>	
		<div class="side-menu-wrapper slideOut" style="display:none;">
				<div class="nav2 nav-side-fix">
					<ul>
						<li id="add-user">Add user</li>
						<li id="del-user">Delete user</li> 	
						<li id="block-user">Block list</li>						
						<li id="change-theme">Change Theme</li>		
					</ul>
				</div>			
		</div>
		<header class="black">
				<nav class="arrow-container">
					<div class="nav-wrapper">
						<div class="logo"><img src="img/logo-trans.png" height="55"/>
							<div class="catalyst">
								<div class="cat-inner">catalyst app build 0.1</div>
							</div>
						</div>					
						<div class="nav">					
							<span>Menu</span>
							<span class="arrow-icon"></span>
						</div>
					</div>
					<div class="nav2">
						<ul>
							<li id="add-user">Add user</li>
							<li id="del-user">Delete user</li> 	
							<li id="block-user">Block list</li>						
							<li id="change-theme">Change Theme</li>		
						</ul>
					</div>
				</nav>
		</header>	
	</div>
	<div class="page-container">	
		<div id="sort-asc" class="sort-list">
			<div class="sort">Sort
				<div class="arrow-sort"></div>
			</div>
		</div>
		<div class="content-wrapper" style="display:none;">		
		</div>
		<div id="noData" style="display:none;">
				<div class="user-wrapper user-container user-nodata">
						<strong> user name does not exist</strong>
				</div>
		</div>
		<footer style="display:none;">
				<div class="search-wrapper">
					<div class="search-container">
						<input id="searchField" type="text" onkeyup="filterFunction()" class="search-icon-glass border defaultFont" placeholder="Search contacts"><span class="fa fa-search search-icon-position" aria-hidden="true"></span></input>
					</div>
				</div>
		</footer>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
	<script src="src/js/main.js"></script>
</body>
</html>
